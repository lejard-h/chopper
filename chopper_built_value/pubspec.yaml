  build_runner: ^1.10.3
  build_test:
  coverage: ^0.14.1
  built_value_generator: ^7.1.0
  pedantic: ^1.9.2

dependency_overrides:
  analyzer: 0.40.4
  chopper:
    path: ../chopper
