name: Publish packages (dry run)

on:
  pull_request:
    branches:
      - master
      - develop # TODO: only here for testing the job
defaults:
  run:
    shell: bash
env:
  PUB_ENVIRONMENT: bot.github
permissions: read-all

jobs:
  publish_dry_run:
    name: "Publish DRY RUN"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [ chopper, chopper_generator, chopper_built_value ]
    steps:
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - id: checkout
        uses: actions/checkout@v3
      - name: Load version
        id: load_version
        run: |
          echo "APP_VERSION=$(awk '/^version: / {print $2}' ${{ matrix.package }}/pubspec.yaml)" >> $GITHUB_ENV
      - name: Compare versions
        id: compare_versions
        run: |
          echo "IS_VERSION_GREATER=$(echo $APP_VERSION ${GITHUB_SHA} | awk '{print $1>$2}')" >> $GITHUB_ENV
      - name: Publish (dry run)
        id: publish_dry_run
        if: ${{ env.IS_VERSION_GREATER == 'true' }}
        run: bash tool/publish.sh ${{ matrix.package }} --dry-run