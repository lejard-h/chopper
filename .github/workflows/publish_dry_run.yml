name: Publish packages (dry run)

on:
  pull_request:
    branches:
      - master
      - develop # TODO: only here for testing the job
defaults:
  run:
    shell: bash
env:
  PUB_ENVIRONMENT: bot.github
permissions: read-all

jobs:
  publish_dry_run:
    name: "Publish DRY RUN"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [ chopper, chopper_generator, chopper_built_value ]
    steps:
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - id: checkout
        uses: actions/checkout@v3
      - name: Load this version
        id: load_this_version
        run: |
          echo "THIS_VERSION=$(awk '/^version: / {print $2}' ${{ matrix.package }}/pubspec.yaml)" >> $GITHUB_ENV
      - name: Checkout base branch
        run: git checkout origin/${{ github.event.pull_request.base.ref }}
      - name: Load base version
        id: load_base_version
        run: |
          echo "BASE_VERSION=$(awk '/^version: / {print $2}' ${{ matrix.package }}/pubspec.yaml)" >> $GITHUB_ENV
      - name: Checkout pull request branch
        run: git switch -
      - name: Define version comparison function
        run: |
          function version() {
            echo $1 | awk -F. '{ printf("%d%03d%03d%03d\n", $1,$2,$3,$4); }';
          }
      - name: Compare versions
        id: compare_versions
        run: |
          if [ $(version $THIS_VERSION) -gt $(version "$BASE_VERSION") ]; then
            echo "IS_VERSION_GREATER=true" >> $GITHUB_ENV
          else
            echo "IS_VERSION_GREATER=false" >> $GITHUB_ENV
          fi
          
          cat $GITHUB_ENV
      - name: Publish (dry run)
        id: publish_dry_run
        if: ${{ env.IS_VERSION_GREATER == 'true' }}
        run: bash tool/publish.sh ${{ matrix.package }} --dry-run
      - name: Skip publish (dry run)
        if: ${{ env.IS_VERSION_GREATER != 'true' }}
        run: echo "Skipping publish (dry run) for ${{ matrix.package }} because the version is not greater than the one on pub.dev"