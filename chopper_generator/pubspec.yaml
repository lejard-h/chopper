name: chopper_generator
description: Chopper is an http client generator using source_gen, inspired by Retrofit
version: 8.3.1
documentation: https://hadrien-lejard.gitbook.io/chopper
repository: https://github.com/lejard-h/chopper

environment:
  sdk: ^3.4.0

dependencies:
  analyzer: ">=7.4.0 <9.0.0"
  build: ^3.0.0
  built_collection: ^5.1.1
  chopper: ^8.3.0
  code_builder: ^4.10.1
  logging: ^1.3.0
  meta: ^1.9.1
  source_gen: ^3.0.0
  collection: ^1.18.0

dev_dependencies:
  build_runner: ^2.6.0
  build_verify: ^3.1.1
  http: ^1.5.0
  lints: ^6.0.0
  test: ^1.26.3

topics:
  - api
  - codegen
  - http
  - rest
