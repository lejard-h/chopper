name: chopper
description: Chopper is an http client generator using source_gen, inspired by Retrofit
version: 8.0.0-rc.2
documentation: https://hadrien-lejard.gitbook.io/chopper
repository: https://github.com/lejard-h/chopper

environment:
  sdk: ^3.0.0

dependencies:
  equatable: ^2.0.5
  http: ^1.1.0
  logging: ^1.2.0
  meta: ^1.9.1
  qs_dart: ^1.0.10

dev_dependencies:
  build_runner: ^2.4.9
  build_test: ^2.2.2
  build_verify: ^3.1.0
  collection: ^1.18.0
  coverage: ^1.7.2
  data_fixture_dart: ^2.2.0
  faker: ^2.1.0
  http_parser: ^4.0.2
  lints: ^3.0.0
  test: ^1.25.4
  transparent_image: ^2.0.1
  chopper_generator: ">=8.0.0-rc.1 <9.0.0" # Will be replaced with ^8.0.0 once released

dependency_overrides:
  chopper_generator:
    path: ../chopper_generator

topics:
  - api
  - client
  - http
  - rest
