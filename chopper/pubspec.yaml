name: chopper
description: Chopper is an http client generator using source_gen, inspired by Retrofit
version: 8.3.0
documentation: https://hadrien-lejard.gitbook.io/chopper
repository: https://github.com/lejard-h/chopper

environment:
  sdk: ^3.0.0

dependencies:
  equatable: ^2.0.7
  http: ^1.4.0
  logging: ^1.3.0
  meta: ^1.9.1
  qs_dart: ^1.3.8

dev_dependencies:
  build_runner: ^2.6.0
  build_test: ^3.3.0
  build_verify: ^3.1.1
  collection: ^1.18.0
  coverage: ^1.15.0
  data_fixture_dart: ^3.0.0
  faker: ^2.2.0
  http_parser: ^4.1.2
  lints: ^6.0.0
  test: ^1.26.3
  transparent_image: ^2.0.1
  chopper_generator: ^8.2.0

topics:
  - api
  - client
  - http
  - rest
