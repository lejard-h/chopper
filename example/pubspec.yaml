name: chopper_example
description: Example usage of the Chopper package
version: 0.0.4
documentation: https://hadrien-lejard.gitbook.io/chopper/
#author: Hadrien Lejard <hadrien.lejard@gmail.com>

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  chopper:
  json_annotation:
  built_value:
  analyzer:
  http:
  built_collection:
  squadron: ^5.0.0

dev_dependencies:
  build_runner:
  chopper_generator:
  json_serializable:
  built_value_generator:
  dart_code_metrics: '>=4.8.1 <6.0.0'
  lints: ^2.0.0
  squadron_builder: ^2.1.2

dependency_overrides:
 chopper:
   path: ../chopper
 chopper_generator:
   path: ../chopper_generator
